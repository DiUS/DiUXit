<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DiUXit</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      margin-top: 30px;
    }
    .cardDisplay {
      max-height: 80vh;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: center;
    }
    .playcard {
      max-height: 300px;
    }
    .cardback {
      max-height: 300px;
      visibility: visible;
    }

  </style>
</head>
<body>
  <div class="container">
    <div id="messageArea" class="row">
      <div class="col-lg-3">
        <div class="well">
          <h3>Online users</h3>
          <ul class="list-group" id="users"></ul>
        </div>
      </div>
      <div class="col-lg-9">
        <div class="gameboard" id="gameboard">
          <div class="well">
            <h3>Gameboard</h3>
            <div class="cardDisplay" id="cardDisplay">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <button id="startGame" class="btn btn-primary">Start Game</button>
    </div>
  </div>

  <script type="text/javascript">
    $(() => {
      const socket = io.connect();
      const $gameboard = $('#gameboard');
      const $cardDisplay = $('#cardDisplay');
      const $chat = $('#chat');
      const $messageArea = $('#messageArea');
      const $userForm = $('#userForm');
      const $users = $('#users');
      const $username = $('#username');
      const $startGame = $('#startGame');
      const $playercard = $('.playcard');

      socket.on('PLAYER_CARD', () => {
        $cardDisplay.append(`<img src="./static/cardback.jpg" alt="playcard" class="cardback" />`);
      });

      socket.on('REVEAL_CARDS', cardIdList => {
        cardIdList.forEach( cardID => {
          $cardDisplay.append(`<img src="./static/${cardID}.jpg" alt="playcard" class="playcard" />`);
        });
        $('.cardback').hide();
      });

      socket.on('get users', users => {
        const html =
          users.map(user => `<li class="list-group-item">${user}</li>`)
            .join('')
          $users.html(html);
      });

      $startGame.click(() => {
        socket.emit('start game');
      });
    });
  </script>
</body>
</html>
