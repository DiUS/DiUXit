<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DiUXit</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="messageArea" class="row">
      <div class="col-lg-3">
        <div class="well">
          <h3>Online users</h3>
          <ul class="list-group" id="users"></ul>
        </div>
      </div>
      <div class="col-lg-9">
        <div class="gameboard" id="gameboard">
          <div class="well">
            <h3>Gameboard</h3>
            <div class="cardDisplay"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <button id="startGame" class="btn btn-primary">Start Game</button>
    </div>
  </div>

  <script type="text/javascript">
    $(() => {
      const socket = io.connect();
      const $gameboard = $('#gameboard');
      const $chat = $('#chat');
      const $messageArea = $('#messageArea');
      const $userForm = $('#userForm');
      const $users = $('#users');
      const $username = $('#username');
      const $startGame = $('#startGame');

      socket.on('new message', data => {
        $gameboard.append(`<div class="well"><strong>${data.user}</strong>: ${data.msg}</div>`);
      });

      // socket.on('get user images', data => {
      //   data.user
      // });

      socket.on('get users', users => {
        const html =
          users.map(user => `<li class="list-group-item">${user}</li>`)
            .join('')
          $users.html(html);
      });

      $startGame.click(() => socket.emit('start game'));
    });
  </script>
</body>
</html>
